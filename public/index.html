<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>
        IPL visualization
    </title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
    <h1>IPL Dataset visualization</h1>
    <div id="matches-played-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <br><hr><br>
    <div id="matches-won-per-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <br><hr><br>
    <div id="extra-run" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <br><hr><br>
    <div id="economical-bowlers" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <br><hr><br>
    <div id="matches-venue" style="min-width: 310px; height:1000px; margin: 0 auto"></div>
    <br><hr><br>
    <div class="input-container">
        <span class="label">Enter year: </span>
        <input type="number" min="2008" max="2019" class="year-input" />
        <button class="year-input-button">Submit</button>
        <span class="error invisible">Enter year between 2008 to 2019</span>
    </div>
    <div id="economical-bowlers-given-year" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script src="./app.js"></script>

</body>
